<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add new Employee</title>
    <style>
        .readonly {
            background-color: #eeeeee;
            color : #888888;
        }
        .error {
            color: #ff0000;
        }
    </style>
</head>

<body>
<h2>Add a new Employee</h2>
<h3>to the Department <span th:text="${department.name}"></span></h3>

<form action="#" th:action="@{/employees/add/{id}(id=${department.id})}" th:object="${employee}" method="post">
    <table>
        <tr>
            <td>Department ID: </td>
            <td><input type="text" th:field="*{idDepartment}" readonly="true" class="readonly" /></td>
            <td></td>
        </tr>
        <tr>
            <td>First Name: </td>
            <td><input type="text" th:field="*{firstName}" /></td>
            <td><span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error">Error</span></td>
        </tr>
        <tr>
            <td>Middle Name: </td>
            <td><input type="text" th:field="*{middleName}" /></td>
            <td><span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}" class="error">Error</span></td>
        </tr>
        <tr>
            <td>Last Name: </td>
            <td><input type="text" th:field="*{lastName}" /></td>
            <td><span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error">Error</span></td>
        </tr>
        <tr>
            <td>Birth Date: </td>
            <td><input type="date" th:field="*{birthDate}" /></td>
            <td><span th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}" class="error">Error</span></td>
        </tr>
        <tr>
            <td>Salary: </td>
            <td><input type="text" th:field="*{salary}" /></td>
            <td><span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="error">Error</span></td>
        </tr>
        <tr th:colspan="3">
            <td><input type="submit" value="Add Employee" onclick="this.disabled=true" /></td>
        </tr>
    </table>
</form>

<p><a href="#" th:href="@{/employees/{id}(id=${department.id})}">Cancel</a></p>
</body>
</html>

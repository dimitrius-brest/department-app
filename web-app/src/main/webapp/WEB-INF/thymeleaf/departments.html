<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Departments</title>
</head>

<body>
<h2>Departments:</h2>
<table border="1">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>Average Salary</th>
            <th>has employees</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="department : ${departments}">
            <td th:text="${department.id}"></td>
            <td>
                <a href="#" th:href="@{/employees/{id}(id=${department.id})}">
                    <span th:text="${department.name}"></span>
                </a>
            </td>
            <td th:text="${department.averageSalary}"></td>
            <td th:text="${department.hasEmployees}"></td>
            <td>  <!-- "Edit" button -->
                <form action="#" th:action="@{/departments/update/{id}(id=${department.id})}">
                    <input type="submit" value="Edit">
                </form>
            </td>
            <td align="center">  <!-- "Delete" button -->
                <span th:if="${department.hasEmployees}">Not Empty</span>
                <span th:unless="${department.hasEmployees}">
                    <form action="#" th:action="@{/departments/delete/{id}(id=${department.id})}" method="post">
                        <input type="submit" value="Delete" onclick="this.disabled=true">
                    </form>
                </span>
            </td>
        </tr>
    </tbody>
</table>
<br>
<div><a href="#" th:href="@{/departments/add}">Add new Department</a></div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Update the Employee</title>
    <style>
        .readonly {
            background-color: #eeeeee;
            color : #888888;
        }
        .error {
            color: #ff0000;
        }
    </style>
</head>

<body>
<h2>Update the Employee</h2>
<h3>in the department <span th:text="${department.name}"></span>:</h3>

<form action="#">
    <table>
        <tr>
            <td>ID: </td>
            <td><input type="text" th:field="*{id}" readonly="true" class="readonly" /></td>
            <td></td>
        </tr>
        <tr>
            <td>Department: </td>
            <td></td>
            <td></td>
        </tr>
    </table>
</form>

<a href="#" th:href="@{/employees/{id}(id=${department.id})}">Cancel</a>
</body>
</html>

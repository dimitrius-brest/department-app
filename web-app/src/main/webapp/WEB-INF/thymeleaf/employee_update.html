<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Update the Employee</title>
    <style>
        .readonly {
            background-color: #eeeeee;
            color : #888888;
        }
        .error {
            color: #ff0000;
        }
    </style>
</head>

<body>
<h2>Update the Employee</h2>
<h3>in the department <span th:text="${department.name}"></span>:</h3>

<form action="#" th:action="@{/employees/update}" th:object="${employee}" method="post">
    <table>
        <tr>
            <td>ID: </td>
            <td><input type="text" th:field="*{id}" readonly="true" class="readonly" /></td>
            <td></td>
        </tr>
        <tr>
            <td>Department: </td>
            <td>
                <select th:field="*{idDepartment}">
                    <option th:each="dep : ${departments}"
                            th:value="${dep.id}"
                            th:text="${dep.name}"
                    />
                </select>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>First Name: </td>
            <td><input type="text" th:field="*{firstName}" /></td>
            <td><span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error">Error</span></td>
        </tr>
        <tr>
            <td>Middle Name: </td>
            <td><input type="text" th:field="*{middleName}" /></td>
            <td><span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}" class="error">Error</span></td>
        </tr>
        <tr>
            <td>Last Name: </td>
            <td><input type="text" th:field="*{lastName}" /></td>
            <td><span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error">Error</span></td>
        </tr>
        <tr>
            <td>Birth Date: </td>
            <td><input type="date" th:field="*{birthDate}" /></td>
            <td><span th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}" class="error">Error</span></td>
        </tr>
        <tr>
            <td>Salary: </td>
            <td><input type="text" th:field="*{salary}" /></td>
            <td><span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="error">Error</span></td>
        </tr>
        <tr th:colspan="3">
            <td><input type="submit" value="Update" /></td>
        </tr>
    </table>
</form>

<p><a href="#" th:href="@{/employees/{id}(id=${department.id})}">Cancel</a></p>

</body>
</html>

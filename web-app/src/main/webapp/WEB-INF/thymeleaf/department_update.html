<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Update the Department</title>
    <style>
        .readonly {
            background-color: #eeeeee;
            color : #888888;
        }
        .error {
            color: #ff0000;
        }
    </style>
</head>

<body>
<h2>Update the Department:</h2>

<form action="#" th:action="@{/departments/update}" th:object="${department}" method="post">
    <table>
        <tr>
            <td>ID: </td>
            <td><input type="text" th:field="*{id}" readonly="true" class="readonly" /></td>
            <td></td>
        </tr>
        <tr>
            <td>Name: </td>
            <td><input type="text" th:field="*{name}" /></td>
            <td><span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">Name Error</span></td>
        </tr>
        <tr th:colspan="3">
            <td><input type="submit" value="Update"></td>
        </tr>
    </table>
</form>

<p><a href="#" th:href="@{/departments/all}">Cancel</a></p>

</body>
</html>
